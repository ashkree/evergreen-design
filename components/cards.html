    <body>
        <div class="container grid gap-0 row-gap-3 m-5">


                <div class="evergreen-events-card shadow m-2">

                    <div class="evergreen-card-body p-3">

                </div>

                    <div class="evergreen-card-body p-3 py-5 text-center">
    
                        <h3 class="evergreen-card-title fw-bold"> John Doe </h3>
